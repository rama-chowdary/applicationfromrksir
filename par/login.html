<div class="container">
    <div class="row">
		<div class="span12">
			<form class="form-horizontal"  >
			  <fieldset>
			    <div id="legend">
			      <legend class="">Login</legend>
			    </div>
			    <div class="control-group">
			      <!-- Username -->
			      <label class="control-label"  for="username">Username</label>
			      <div class="controls">
			        <input type="text" id="username" ng-model="userName" name="username" placeholder="" class="input-xlarge">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Password-->
			      <label class="control-label" for="password">Password</label>
			      <div class="controls">
			        <input type="password" id="password" ng-model="password" name="password" placeholder="" class="input-xlarge">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Button -->
			      <div class="controls">
			        <button class="btn btn-success" ng-click="loginfun()">Login</button>
					 <button class="btn btn-success" ui-sref="dashboard.page1">go to</button>
			      </div>
			    </div>
			  </fieldset>
			</form>
		</div>
	</div>
</div>
